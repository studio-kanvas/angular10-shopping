<div class="panel">
  <div class="settings">
    <div class="input-group">
      <label for="cartViewDisplay">Label:</label>
      <select id="cartViewDisplay" [(ngModel)]="display">
        <option value="fixed">Fixed</option>
        <option value="responsive">Responsive</option>
        <option value="responsive-table">Responsive table</option>
      </select>
    </div>
    <div class="input-group">
      <label for="cartViewImages">Show images:</label>
      <input type="checkbox" id="cartViewImages" [(ngModel)]="showImages">
    </div>
  </div>
  <cart-view [display]="display" [images]="showImages"></cart-view>
</div>
