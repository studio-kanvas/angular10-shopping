<h3>Cart service</h3>
<div class="card">
  <div class="card-header p-1">
    <button type="button" class="btn btn-link header-link" (click)="settingsCollapsed = !settingsCollapsed">
      Change settings
    </button>
  </div>
  <div class="card-body" [ngbCollapse]="settingsCollapsed">
    <form (ngSubmit)="update()">
      <div class="form-row">
        <div class="form-group col-12 col-md-3">
          <label for="cartViewTax" class="mr-1">Tax rate</label>
          <input id="cartViewTax" name="cartViewTax" #taxInput="ngModel" class="form-control" type="number"
                 [(ngModel)]="tax" required [ngClass]="{'is-invalid': taxInput.invalid && taxInput.touched}">
          <small class="text-danger" [hidden]="taxInput.valid || taxInput.pristine">Tax value is required</small>
          <small class="text-danger" *ngIf="taxInvalid">The provided tax value is not a valid number</small>
        </div>
        <div class="form-group col-12 col-md-3">
          <label for="cartViewShipping" class="mr-1">Shipping</label>
          <input id="cartViewShipping" name="cartViewShipping" class="form-control" type="number" required
                 [(ngModel)]="shipping" #shippingInput="ngModel"
                 [ngClass]="{'is-invalid': shippingInput.invalid && shippingInput.touched}">
          <small class="text-danger" [hidden]="shippingInput.valid || shippingInput.pristine">
            Shipping value is required
          </small>
          <small class="text-danger" *ngIf="shippingInvalid">The provided shipping value is not a valid number</small>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-3">
          <label for="cartServiceCurrency">Currency</label>
          <select id="cartServiceCurrency" name="cartServiceCurrency" class="form-control" [(ngModel)]="currency">
            <option *ngFor="let curr of currencies" [value]="curr">{{curr}}</option>
          </select>
        </div>
        <div class="form-group col-12 col-md-3">
          <label for="cartServiceDisplay">Symbol</label>
          <select id="cartServiceDisplay" name="cartServiceDisplay" class="form-control" [(ngModel)]="symbol">
            <option *ngFor="let dis of symbols" [value]="dis">{{dis}}</option>
          </select>
        </div>
        <div class="form-group col-12 col-md-3">
          <label for="cartServiceDigits">Digit info</label>
          <select id="cartServiceDigits" name="cartServiceDigits" class="form-control" [(ngModel)]="digitInfo">
            <option *ngFor="let di of digitsInfo" [value]="di">{{di}}</option>
          </select>
        </div>
        <div class="form-group col-12 col-md-3">
          <label for="cartServiceLocale">Locale</label>
          <select id="cartServiceLocale" name="cartServiceLocale" class="form-control" [(ngModel)]="locale">
            <option *ngFor="let loc of locales" [value]="loc">{{loc}}</option>
          </select>
        </div>
      </div>
      <hr>
      <button type="submit" class="btn btn-info">Update</button>
    </form>
  </div>
</div>
