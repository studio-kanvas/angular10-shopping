<div class="cart-showcase">

       [ngClass]="[xsClass, sClass, mClass, lClass, xlClass, ratioClass]">

      <ng-container *cartShowcaseOutlet="itemComponent;item:carItem"></ng-container>
    </div>
  </div>
</div>
