<div class="showcase-item default-showcase-item" [ngStyle]="{'background-image': 'url(' + item.getImage() + ')'}">
  <div class="default-showcase-item-description">
    <div class="default-showcase-item-name">
      {{item.getName()}}
    </div>
    <div class="default-showcase-item-price">
      {{item.getPrice() | currency}}
    </div>
  </div>
</div>
