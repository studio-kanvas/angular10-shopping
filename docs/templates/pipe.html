{% extends 'layout.html' %}
{% block body %}
<h2>{$ doc.name $}</h2>
<p>
  <span class="badge badge-warning">{$ doc.badgeType $}</span>
  {% if doc.pure %}
  <span class="badge badge-success">Pure</span>
  {% else %}
  <span class="badge badge-danger">Impure</span>
  {% endif %}
</p>
<p>
  Name: <code>{$ doc.pipeName $}</code>
</p>
<markdown>{$ doc.description | ngEscape $}</markdown>
<markdown>{$ doc.summary | ngEscape $}</markdown>
{% include 'notes.html' -%}
{% include 'how-to-use.html' -%}
{% endblock %}
