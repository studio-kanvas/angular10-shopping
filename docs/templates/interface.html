{% extends 'layout.html' %}
{% block body %}
<h2>{$ doc.name $}</h2>
<p><span class="badge badge-warning">Interface</span></p>
<markdown>{$ doc.description | ngEscape $}</markdown>
{% include 'notes.html' -%}
{% for member in doc.members %}
<h4 id="{$ member.name | pathName $}">
  <span [innerHtml]="link"></span>
  <code>{$ member.name $}</code>
</h4>
<p>
  Type: <code>{$ member.type $}</code>
</p>
<markdown>{$ member.description | ngEscape $}</markdown>
{% endfor %}
{% endblock %}
