{% extends 'layout.html' %}
{% block body %}
<h2>{$ doc.name $}</h2>
<p><span class="badge badge-warning">Type</span></p>
<markdown>{$ doc.description | ngEscape $}</markdown>
<p>
  Values: {$ doc.typeDefinition | backTicks $}
</p>
<p>
  Meaning:
</p>
{% if doc.means %}
{% for means in doc.means %}
<markdown>{$ means | ngEscape $}</markdown>
{% endfor %}
{% endif %}
{% endblock %}
